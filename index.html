<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <section class="countdown-container">
      <h1>We're launching soon</h1>
      <div class="countdown">
        <div class="days-container">
          <div class="days">
            <h2 class="day-time">0</h2>
          </div>
          <h4>Days</h4>
        </div>
        <div class="hours-container">
          <div class="hours">
            <h2 class="hour-time">0</h2>
          </div>
          <h4>Hours</h4>
        </div>
        <div class="minutes-container">
          <div class="minutes">
            <h2 class="minute-time">0</h2>
          </div>
          <h4>Minutes</h4>
        </div>
        <div class="seconds-container">
          <div class="seconds">
            <h2 class="second-time">0</h2>
          </div>
          <h4>Seconds</h4>
        </div>
      </div>
    </section>
    <footer>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-square fa-2x"></i></a>
        <a href="#"><i class="fab fa-pinterest fa-2x"></i></a>
        <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
      </div>
    </footer>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Pritam-Tirpude" target="_blank"
        >Pritam Tirpude</a
      >.
    </div>
    <script src="./js/countdown.js"></script>
  </body>
</html>
